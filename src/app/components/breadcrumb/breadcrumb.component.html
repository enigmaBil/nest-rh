<nav class="ml-12 mb-2 flex  mr-12 px-5 py-3 text-gray-700 border border-gray-200 rounded-lg bg-gray-50 dark:bg-gray-800 dark:border-gray-700" aria-label="Breadcrumb">
    <ol class="inline-flex items-center space-x-1 md:space-x-2 rtl:space-x-reverse">
      <!-- Parcours des breadcrumbs -->
      @for (breadcrumb of breadcrumbService.breadcrumbs$ | async; track breadcrumb.label; let last = $last) {
        <li class="inline-flex items-center">
          <!-- Si ce n'est pas le dernier élément et qu'il y a une URL -->
          @if (!last && breadcrumb.url && breadcrumb.url !== '') {
            <!-- Afficher la flèche -->
            <svg class="rtl:rotate-180 block mr-2 w-3 h-3 mx-1 text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
            </svg>
  
            <a [routerLink]="breadcrumb.url"
               class="inline-flex items-center text-lg font-medium text-gray-700 hover:text-blue-600 dark:text-gray-400 dark:hover:text-white">
              {{ breadcrumb.label }}
            </a>
            <!-- Afficher la flèche -->
            <svg class="rtl:rotate-180 block ml-2 w-3 h-3 mx-1 text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
            </svg>
          } @else {
            <!-- Dernier élément ou pas d'URL -->
            <span class="text-lg font-medium text-blue-600 dark:text-white">
              {{ breadcrumb.label }}
            </span>
          }
        </li>
      }
    </ol>
  </nav>
